<mat-card style="width: 100%; margin-top: 70px;">
    <mat-card-content >

        <mat-form-field appearance="standard" style="width: 50%; padding-right: 5%;">
         <button mat-icon-button matSuffix (click)="buscar()">
          <mat-icon>search</mat-icon>
         </button>
          <mat-label>Buscar</mat-label>
          <input matInput type="number" placeholder="Search"  [(ngModel)]="numeroFact">                
        </mat-form-field>

        <button  mat-mini-fab color="warn" [disabled]="bloqueo" (click)="Eliminar()" >
            <mat-icon>
              delete
            </mat-icon>
          </button>
        <table mat-table [dataSource]="ListaFactura" class="container">

          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element "> {{element.productoId.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element "> {{element.cantidad}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha  </th>
            <td mat-cell *matCellDef="let element; index as i"> 
             {{element.registroDate | date:'dd/MM/yyyy' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef> Fecha  </th>
            <td mat-cell *matCellDef="let element; index as i"> 
             {{element.registroTime | date:'HH:mm' }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </mat-card-content>

</mat-card>
