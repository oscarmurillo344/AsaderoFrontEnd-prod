<div class="container mat-elevation-z8">

  <mat-expansion-panel [expanded]="cerrado">
      <mat-expansion-panel-header>
        <mat-panel-title>
         Seleccione filtro: 
        </mat-panel-title>
        <mat-panel-description>
          presione aqui
        </mat-panel-description>
      </mat-expansion-panel-header>
     
          <form [formGroup]="UserForm">
            <mat-form-field appearance="fill" class="cuadro">
              <mat-label>Seleccione rango: </mat-label>
              <mat-select formControlName="Seleccion" (selectionChange)="select($event.value)">
                <mat-option value="dia">Dia</mat-option>
                <mat-option value="semanas">Multiples</mat-option>
              </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="fill" class="cuadro">
              <mat-label>Seleccione usuario: </mat-label>
              <mat-select formControlName="usuario" >
                <mat-option *ngFor="let usua of user"
                 [value]="usua.nombreUsuario"  >
                 {{usua.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
          <form [formGroup]="fechaForm">
            <mat-form-field appearance="fill" *ngIf="vista" class="cuadro">
              <mat-label>Selecciona la fecha: </mat-label>
              <input matInput [matDatepicker]="picker" formControlName="start" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field appearance="fill" *ngIf="vista" class="cuadro" >
              <mat-label>Selecciona la fecha: </mat-label>
              <input matInput [matDatepicker]="picker" formControlName="end">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button style="width: 95%;" (click)="ListarVentas()"
            [disabled]="!UserForm.valid">
              Listar
            </button>
          </form>
    </mat-expansion-panel>
  
    <table style="width: 100%; margin-top: 4%;" mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element; index as i"> {{ i+1}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio*element.cantidad | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{valor | currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
